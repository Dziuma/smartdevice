<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Smart Device</title>
  <link href="css/normalize.min.css" rel="stylesheet">
  <link href="css/style.min.css" rel="stylesheet">
  <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/PTMono-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">

  <script>
    // Picture element HTML5 shiv
    document.createElement("picture");
  </script>
  <script src="js/picturefill.js" async=""></script>
  <script src="js/svg4everybody.js"></script>
</head>

<body>
  <div style="display: none;">
    <include src="build/img/sprite.svg"></include>
  </div>
  <div class="page-wrapper">
    <header class="page-header">
      <div class="page-header__wrapper">
        <div class="page-header__logo logo">
          <picture>
            <source media="(max-width: 460px)" srcset="img/logo-small.svg" alt="Логотип Smart Device">
            <img class="logo__image" src="img/logo-big.svg" width="202" height="52" alt="Логотип Smart Device">
          </picture>
        </div>
        <ul class="page-header__contacts header-contacts">
          <li class="header-contacts__item">
            <a class="header-contacts__link" href="mailto:info@sd.ru">
              <svg class="header-contacts__icon header-contacts__icon--envelope" width="19" height="14"
                focusable="false">
                <use xlink:href="#envelope-icon"></use>
              </svg>
              <span class="header-contacts__text">info@sd.ru</span>
            </a>
          </li>
          <li class="header-contacts__item">
            <a class="header-contacts__link" href="tel:+74950005252">
              <svg class="header-contacts__icon header-contacts__icon--tel" width="18" height="18" focusable="false">
                <use xlink:href="#phone-icon"></use>
              </svg>
              <span class="header-contacts__text">+7 (495) 000 52 52</span>
            </a>
          </li>
        </ul>
        <button class="page-header__button" type="button">Заказать звонок</button>
      </div>
    </header>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
